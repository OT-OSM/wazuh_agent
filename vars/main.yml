---
# vars file for wazuh-agent

WazuhVersion: 4.3.4
ConfigPermission: '0744'

WazuhManagerIP: 172.31.90.179

Port: 1514

NotifyTimeMins: 10
TimeReconnectMins: 60
RootcheckFrequencySeconds: 43200

log_aggregation:
 - { LogFormat: "apache", destination: "/var/log/apache2/error.log" }
 - { LogFormat: "apache", destination: "/var/log/apache2/access.log" }


UserAudit: false
HomeDirectoryCheck: true
LogAggregationPermission: false